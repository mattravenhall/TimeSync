<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TimeSync</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="map"></div>
    <div id="location-manager-container" class="ui-container">
        <button id="location-list-toggle" class="ui-toggle" title="Locations">üìå</button>
        <div id="location-list-content" class="content-panel hidden">
            <h2>Locations</h2>
            <div id="location-controls">
                <div id="add-location-container">
                    <input type="text" id="city-input" placeholder="Enter a city name">
                    <input type="color" id="color-input" value="#ff0000">
                    <button id="add-location-btn" title="Add City to Map">Add</button>
                    <button id="drop-pin-btn" title="Drop Pin on Map">üìç</button>
                </div>
                <button id="tz-toggle" title="Show/Hide Your Current Location">Show My Location</button>
            </div>
            <div id="location-management-buttons">
                <div id="preset-container">
                    <select id="preset-select"></select>
                    <button id="load-preset-btn">Load Preset</button>
                </div>
                <button id="import-locations-btn" title="Import Locations File">Import</button>
                <button id="export-locations-btn" title="Export Locations File">Export</button>
                <input type="file" id="import-locations-input" accept=".json" style="display: none;">
                <button id="reset-locations-btn" title="Reset Locations to defaults">Reset</button>
            </div>
            <h2>Markers</h2>
            <ul id="location-list"></ul>
        </div>
    </div>

    <div id="information-container" class="ui-container">
        <button id="information-toggle" class="ui-toggle" title="Information">‚ÑπÔ∏è</button>
        <div id="information-content" class="content-panel hidden">
            <img src="title_slim.png" class="image-title"/>
            <p>
                <a href="https://github.com/mattravenhall/TimeSync">
                    <img alt="GitHub Repo stars" src="https://img.shields.io/github/stars/mattravenhall/TimeSync" style="display:block; margin-left: auto; margin-right: auto;">
                </a>
            </p>
            <p id="commit-id-display" style="text-align: center; opacity: 0.3; font-size: 80%;">
                Checking version...
            </p>
        </div>
    </div>

    <div id="config-container" class="ui-container">
        <button id="config-toggle" class="ui-toggle" title="Configure">‚öôÔ∏è</button>
        <div id="config-content" class="content-panel hidden">
            <h2>Configuration</h2>
            <button id="theme-toggle" title="Toggle Light/Dark Mode">‚ö™</button>
            <button id="daylight-toggle" title="Show/Hide Daylight">‚òÄÔ∏è</button>
            <button id="toggle-countries-btn" title="Show/Hide Country Flags">üó∫Ô∏è</button>
            
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.33/moment-timezone-with-data.min.js" defer></script>
    <script src="js/presets.js" defer></script>
    <script src="js/daylight.js" defer></script>
    <script src="js/locations.js" defer></script>
    <script src="js/map.js" defer></script>
    <script src="js/ui.js" defer></script>
    <script src="js/main.js" defer></script>
</body>
</html>
